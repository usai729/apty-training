<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Timetable & Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e8f8f5;
        margin: 20px;
      }
      h1 {
        text-align: center;
        color: #117a65;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #1abc9c;
        color: #fff;
      }
      form {
        margin: 20px auto;
        max-width: 300px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #117a65;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0e6655;
      }
    </style>
  </head>
  <body>
    <h1>Class Timetable</h1>
    <table>
      <tr>
        <th>Day</th>
        <th>9:00 - 10:00</th>
        <th>10:00 - 11:00</th>
        <th>11:00 - 12:00</th>
        <th>1:00 - 2:00</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Math</td>
        <td>Science</td>
        <td>History</td>
        <td>PE</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>English</td>
        <td>Math</td>
        <td>Science</td>
        <td>History</td>
      </tr>
    </table>
    <h1>Login Form</h1>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>
  </body>
</html>
