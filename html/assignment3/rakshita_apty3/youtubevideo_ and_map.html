<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Video and Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        iframe {
            border: none;
        }
        .youtube, .map {
            width: 560px;
            height: 315px;
        }
        @media (max-width: 600px) {
            .youtube, .map {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Embedded Content</h1>
    <div class="iframe-container">
      
        <div class="youtube">
            <iframe 
                src="https://www.youtube.com/watch?v=B18ERZDJcMs" 
                allow="fullscreen" sandbox="allow-scripts">>
            </iframe>
        </div>

       
        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509591!2d-122.0842496846828!3d37.422065979825154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb24c2f207f6b%3A0x60d7c48d2f6e9b32!2sGoogleplex!5e0!3m2!1sen!2sus!4v1674258343725!5m2!1sen!2sus" 
                allow="fullscreen" sandbox="allow-forms"  srcdoc="<h2>Welcome to the Inline Iframe!</h2><p>This is content from the srcdoc attribute.</p>" 
                width="600" 
                height="200">
            </iframe>
        </div>
    </div>
</body>
</html>
