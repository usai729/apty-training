<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <header>
        <h1>Student Registration Form</h1>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>

                <div>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required pattern="[A-Za-z\s]+" minlength="2"
                        maxlength="50" placeholder="Enter your full name"
                        title="Only letters and spaces are allowed. 2-50 characters.">
                </div>

                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com"
                        title="Please enter a valid email address">
                </div>

                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"
                        placeholder="10-digit phone number" title="10-digit phone number">
                </div>

                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="18" max="100" placeholder="18-100"
                        title="Age must be between 18 and 100">
                </div>
            </fieldset>

            <fieldset>
                <legend>Account Information</legend>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="8" maxlength="20"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="8-20 characters"
                        title="Must contain at least one number, one uppercase and lowercase letter, and be 8-20 characters">
                </div>

                <div>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        placeholder="Repeat password">
                </div>
            </fieldset>

            <div>
                <input type="submit" value="Register">
            </div>
        </form>
    </main>
</body>

</html>
