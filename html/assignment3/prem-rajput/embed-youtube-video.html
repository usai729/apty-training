<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 3 Assignment 1 - Embed YouTube Video and A Map</title>
  <style>
    
    body{
      background: url("https://blog.playstation.com/uploads/2024/06/a6f2f4429dadcad43c092af0fe340f80af1c2c92.jpg");
      font-family: Arial, sans-serif;
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }

    .main{
        backdrop-filter: blur(1.5px);
    }

    .main h2,h1{
      text-align: center;
      margin: 20px 0;
      font-size: 2rem;
      color: #ffffff;
      text-shadow: 2px 2px 4px black;
    }

    .container{
      margin: 0 auto;
      padding: 20px;
    }

    .embed-section{
      margin-bottom: 30px;
      text-align: center;
    }

    .embed-section h2, h3{
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #ffffff;
      text-shadow: 2px 2px 4px black;
    }

    .embed-section iframe{
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 8px;
      box-shadow: 2px 2px 8px 2px black;
      transition: transform 0.3s;
    }

    iframe:hover{
        transform: scale(1.04);
    }

  </style>
</head>
<body>
    <div class="main">
        <h2>[Day 3 Assignment 1 - Embed YouTube Video and A Map]</h2>
        <div class="container">
            <div class="embed-section">
                <h1>Capcom Presents- Monster Hunter Wilds</h1>
                <h2><u>Watch the YouTube Trailer</u></h2>
                <br>
                <iframe 
                    src="https://www.youtube.com/embed/2u6VmVmhh-k?si=WCzz8SB1Pr5LJ7Zn" 
                    title="YouTube video" 
                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            <hr>
            <div class="embed-section">
                <h2>Where Is Capcom HQ Located?</h2>
                <h3>Osaka, Japan</h3>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3264.944901348219!2d135.48458831523546!3d34.69758158043865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e74e509291ad%3A0xa48b2b545c61ab90!2sCapcom%20Co.%2C%20Ltd.!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus" 
                    title="Capcom HQ Map"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
