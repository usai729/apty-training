<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Moving Elements in Table</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			table {
				width: 50%;
				border-collapse: collapse;
			}
			th,
			td {
				border: 1px solid black;
				padding: 10px;
				text-align: center;
			}
			button {
				margin: 2px;
			}
		</style>
	</head>
	<body>
		<h1>Moving Table Rows</h1>
		<table id="myTable">
			<thead>
				<tr>
					<th>Row Number</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

		<script src="./moving-elements.js"></script>
	</body>
</html>
