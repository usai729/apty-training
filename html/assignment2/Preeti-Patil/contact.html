<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Blogs.html">Blogs</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>

    <section>
      <h1 class="form_text">
        Please Fill out the form, Our team will reach out to you soonüòÅ!
      </h1>
    </section>
    <main class="form_display">
      <form>
        <label for="fname">First name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="preeti"
          required
        /><br />

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="patil" /><br />

        <label for="phno">Phone Number:</label>
        <input
          type="tel"
          id="phno"
          name="Phone"
          placeholder="1234567890"
          required
        /><br />

        <label for="datemax">Enter a date you want to book a demo:</label>
        <input
          type="date"
          id="datemax"
          name="datemax"
          min="2024-01-01"
          max="2024-12-31"
          required
        /><br />

        <button type="submit">Submit</button>
      </form>
    </main>
    <footer class="footer_class">
      <b>Author: Preeti Patil</b>
      <p class="footer">
        <a href="mailto:preetipatilsn7@gmail.com">EMAIL US</a>
      </p>
    </footer>
  </body>
</html>
