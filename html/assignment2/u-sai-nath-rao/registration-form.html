<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/registration-form.css">
    <link rel="stylesheet" href="styles/fav-movies.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Get Started..</h2>
        </header>
        <form action="blog.html" method="post">
            <input type="email" placeholder="E-mail" required>
            <input type="tel" placeholder="Telephone" pattern="\d{10}" name="" id="">
            <input type="date" title="Your DOB" name="" id="">
            <input type="number" title="Experience" value="0" name="" id="">
            <div style="display: flex; width: 100%; justify-content: space-between;">
                <button type="reset" id="reset">
                    Reset
                </button>
                <button type="submit" id="submit">
                    Submit
                </button>
            </div>
            <a href="#">Login instead</a>
        </form>
    </div>
</body>
</html>
